name: CI

on: [push, pull_request]

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      # matrix copied from HDF5.jl
      matrix:
        version:
          - '1.3'
          - '1'
          - 'nightly'
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        arch:
          - x64
          - x86
        exclude:
          - os: macOS-latest
            arch: x86
          - version: '1.3'
            arch: x86
          - version: '1'
            arch: x86
            os: ubuntu-latest
          - version: 'nightly'
            arch: x86
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
      - run: |
          julia --project --code-coverage=user -e "
            using Pkg
            url = \"https://github.com/JuliaIO/JLDArchives.jl.git\"
            if VERSION >= v\"1.4\"
                Pkg.GitTools.clone(Pkg.Types.Context(), url, \"JLDArchives\")
            else
                Pkg.GitTools.clone(url, \"JLDArchives\")
            end
            include(joinpath(\"JLDArchives\", \"test\", \"runtests.jl\"))"
